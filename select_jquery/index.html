<html>

<head>
  <meta charset="utf-8">
  <title>jQuery App</title>
</head>

<style>
  *{
    box-sizing: border-box;
  }
  ul,li{
    margin: 0;
    padding: 0;
    list-style: none;
  }

  .selectBox{
  position: relative;
  width: 10em;
  height: 60px;
  }
  .selectBox select{
    position: absolute;
    left: 100%;
    top: 100%;
    width: 100%;
    height: 100%;
  }
  .selectBox__output{
    display: flex;
    align-items: center;
    position: relative;
    width: 100%;
    height: 100%;
    padding: 1em;
    border: 1px solid #ccc;
    background-color: #fff;
    border-radius: 5px;
    z-index: 2;
  }
  .selectBox__output::after{
    display: block;
    position: absolute;
    right: 3%;
    top: 50%;
    font-family: "CONDENSEicon";
    transform: translateY(-50%);
    content: "û";
  }
  .selectBox__output.open::after{
    transform: translateY(-50%) rotate(180deg);
  }
  .selectBox__selector{
    display: none;
    position: absolute;
    left: 0;
    top: calc(100% - 1px);
    width: 100%;
    border: 1px solid #ccc;
    background-color: #fff;
    z-index: 10;
  }
  .selectBox__selectorItem{
    width: 100%;
    padding: .75em;
  }
  .selectBox__selectorItem+.selectBox__selectorItem{
    border-top: 1px solid #ccc;
  }
  .selectBox__selectorItem:hover{
      background-color: #0d61ad;
      color:#fff;
    }
</style>

<body>

  <div id="select">
    <div class="selectBox">
      <div class="selectBox__output"></div>
      <div class="selectBox__selector">
        <div class="selectBox__selectorItem" data-select="cat1">カテゴリ1</div>
        <div class="selectBox__selectorItem" data-select="cat2">カテゴリ2</div>
        <div class="selectBox__selectorItem" data-select="cat3">カテゴリ3</div>
      </div>
      <select name="" id="select01">
        <option value="cat1">カテゴリ1</option>
        <option value="cat2">カテゴリ2</option>
        <option value="cat3">カテゴリ3</option>
      </select>
    </div>
  </div><script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
